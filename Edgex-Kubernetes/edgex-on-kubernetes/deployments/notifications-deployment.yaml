apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    io.kompose.service: edgex-support-notifications
  name: edgex-support-notifications
spec:
  replicas: 1
  template:
    metadata:
      labels:
        io.kompose.service: edgex-support-notifications
    spec:
      containers:
      - image: edgexfoundry/docker-support-notifications:0.2
        name: edgex-support-notifications
        ports:
        - containerPort: 48060
        resources: {}
        volumeMounts:
        - mountPath: /data/db
          name: data-db
        - mountPath: /edgex/logs
          name: edgex-logs
        - mountPath: /consul/config
          name: consul-config
        - mountPath: /consul/data
          name: consul-data
      restartPolicy: Always
      volumes:
      - name: data-db
        hostPath:
          path: /data/db
      - name: edgex-logs
        hostPath:
          path: /edgex/logs
      - name: consul-config
        hostPath:
          path: /consul/config
      - name: consul-data
        hostPath:
          path: /consul/data
status: {}
